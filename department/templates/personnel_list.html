{% extends 'layout.html' %}

{% block content %}

    <div>
        <div class="container">
            <div style="margin-bottom: 10px">
                <a class="btn btn-primary" href="/personnel/add">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    添加职工
                </a>
            </div>
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    员工名单
                </div>

                <!-- Table -->
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>姓名</th>
                        <th>工号</th>
                        <th>年龄</th>
                        <th>所属部门</th>
                        <th>入职时间</th>
                        <th>薪资</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for obj in queryset %}
                    <tr>
                        <th scope="row">{{ obj.id }}</th>
                        <td>{{ obj.name }}</td>
                        <td>{{ obj.employee_id }}</td>
                        <td>{{ obj.age }}</td>
                        <td>{{ obj.depart.title }}</td>
                        <td>{{ obj.create_time|date:"Y-m-d" }}</td>
                        <td>{{ obj.salary }}</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/personnel/{{ obj.id }}/edit/">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/personnel/{{ obj.id }}/delete/">删除</a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
